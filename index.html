<!DOCTYPE html>
<html lang="en">
<head>

    <title>Identify your details</title>

    <!--=== Css file link ===-->

    <link rel="stylesheet" href="./style.css">
    
    

</head>

<body>

    <div class="main">
    <h1>Identify Your Details</h1>

<div class="identifier">
<div class="email">

    <!--======== Email Identifier ====== -->

    <h3>Email Identifier</h3>
    <input type="email" placeholder="Enter Email Address (any@gmail.com)" id="mail-checker">
    <button onclick="mail()">Check Email</button>

    <div class="details">
    <table  cellpadding="10px" cellspacing="10px">
        <tr>
            <td>Name : </td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Host : </td>
            <td id="host"></td>
        </tr>       <tr>
            <td>Domain : </td>
            <td id="domain"></td>
        </tr>
    </table>
</div>

<div class="mobile">

    <!--======== Mobile Identifier ====== -->

    <h3>Mobile Identifier</h3>

    <input type="email" placeholder="Enter Mobile No. (0300-1234567)" id="mobile-checker">
    <button onclick="mobile()">Check Mobile</button>

    <div class="details">
        <table cellpadding="9px" cellspacing="8px">
            <tr>
                <td>Code : </td>
                  <td id="code"></td>
            </tr>

            <tr>
                <td>Number : </td>
                  <td id="number"></td>
            </tr>

            <tr>
                <td>Company : </td>
                  <td id="company"></td>
            </tr>

        </table>
    </div>

    <div class="cnic">

    <!--======== Cnic Identifier ====== -->

        <h3>CNIC Identifier</h3>
    
        <input type="email" placeholder="Enter CNIC No.(00000-0000000-0) " id="cnic-checker">
        <button onclick="cnic()">Check CNIC</button>
    
        <div class="details">
            <table cellpadding="10px" cellspacing="10px">
                <tr>
                    <td>Tehsil : </td>
                      <td id="tehsil"></td>
                </tr>
                <tr>
                    <td>Number : </td>
                      <td id="num"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                      <td id="gender"></td>
                </tr>
            </table>
        </div>
    </div>


</div>
</div>

</body>
</html>
